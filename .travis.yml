language: python
cache: pip
python:
- 2.7
env:
- DJANGO_SETTINGS_MODULE=test_settings
before_install:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- pip install --upgrade pip
install:
- pip install setuptools>=32.3.1  # need newer version than Travis default
- make install
before_script:
- npm install -g gulp-cli
script:
- make validate_translations
- make test-all
- make test-js
- make lint-js
after_success:
- coverage xml
- bash <(curl -s https://codecov.io/bash) -cF python -f coverage.xml
- bash <(curl -s https://codecov.io/bash) -cF javascript -f build/coverage-js/coverage.xml
deploy:
- provider: pypi
  user: edx
  distributions: sdist bdist_wheel
  on:
    tags: true
  password:
    secure: 
- provider: npm
  email: oscm@edx.org
  api_key:
    secure: 
  on:
    tags: true
