name: Python CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  run_tests:
    name: Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-20.04
        python-version:
          - 3.8
        node-version:
          - 10
        toxenv:
          - django22-drf310
          - django22-drflatest
          - quality
          - pii_check
          - version_check
          - translations
          - js_tests
          - js_lint
          - rst_validation
    steps:
    - uses: actions/checkout@v1
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}

    - name: Set display to virtual frame buffer
      run: export DISPLAY=:99.0

    - name: Install pip
      run: pip install -r requirements/pip.txt

    - name: Install requirements
      run: pip install -r requirements/ci.txt

    - name: Run tests
      env:
        TOXENV: ${{ matrix.toxenv }}
      run: tox

    - name: Run Coverage
      if: matrix.toxenv == 'django22-drf310' || matrix.toxenv == 'django22-drflatest'
      uses: codecov/codecov-action@v1
      with:
        flags: unittests
        fail_ci_if_error: true
